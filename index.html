<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Weekly Weather Report</title>
</head>

<body>

    <header class="header bg-dark text-white text-center p-3">
        <h1>Weekly Weather Report</h1>
    </header>

    <div class="container-fluid bg-light">

        <div class="row">

            <div class="col-3 bg-light p-3">
                <div class="input-group">
                    <input class="form-control searchInput" type="text" placeholder="Search for a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary searchBtn" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul id="searchHistory"></ul>
            </div>

            <div class="col-9 p-3">

                <div class="row">
                    <h3 class="cityName pb-3 m-0"></h3>
                    <h3 class="date pb-3 m-0"></h3>
                    <img class="weatherIcon pb-3" alt="Weather Icon"></img>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="windSpeed"></p>
                    <p class="uvIndex"></p>
                </div>

                <div class="row">
                    <div class="card bg-primary" id="day1">
                        <div class="card-body p-3">
                            <p class="dateForecast"></p>
                            <img class="weatherIconForecast"></p>
                            <p class="temperatureForecast"></p>
                            <p class="humidityForecast"></p>
                        </div>
                    </div>

                    <div class="card bg-primary" id="day2">
                        <div class="card-body p-3">
                            <p class="dateForecast"></p>
                            <img class="weatherIconForecast"></p>
                            <p class="temperatureForecast"></p>
                            <p class="humidityForecast"></p>
                        </div>
                    </div>

                    <div class="card bg-primary" id="day3">
                        <div class="card-body p-3">
                            <p class="dateForecast"></p>
                            <img class="weatherIconForecast"></p>
                            <p class="temperatureForecast"></p>
                            <p class="humidityForecast"></p>
                        </div>
                    </div>

                    <div class="card bg-primary" id="day4">
                        <div class="card-body p-3">
                            <p class="dateForecast"></p>
                            <img class="weatherIconForecast"></p>
                            <p class="temperatureForecast"></p>
                            <p class="humidityForecast"></p>
                        </div>
                    </div>

                    <div class="card bg-primary" id="day5">
                        <div class="card-body p-3">
                            <p class="dateForecast"></p>
                            <img class="weatherIconForecast"></p>
                            <p class="temperatureForecast"></p>
                            <p class="humidityForecast"></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
